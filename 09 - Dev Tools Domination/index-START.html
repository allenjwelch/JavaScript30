<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    let variable = 'variable'; 
    // Regular
    console.log('hello'); 

    // Interpolated
    console.log('hello, I am a %s string', 'Poop'); 
    console.log(`hello, I am a ${variable} string`); 

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; color: red; text-shadow: 2px 2px 0 blue')

    // warning!
    console.warn('Oh No!'); 

    // Error :|
    console.error('Shit!'); 

    // Info
    console.info('Fun fact!'); 

    // Testing
    const p = document.querySelector('p'); 
    console.assert(1 === 2, 'That is wrong!'); 
    console.assert(p.classList.contains('ouch'), 'That is wrong!'); 

    // clearing
    console.clear(); 
    
    // Viewing DOM Elements
    console.log(p); 
    console.dir(p); 

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); 
      console.groupCollapsed(`${dog.name}`); 
      console.log(`This is ${dog.name}`); 
      console.log(`${dog.name} is ${dog.age} years old`); 
      console.log(`${dog.name} is ${dog.age * 7} dog years old`); 
      console.groupEnd(`${dog.name}`); 
    }); 

    // counting
    console.count('Allen'); 
    console.count('Allen'); 
    console.count('Allen'); 
    console.count('Allen'); 
    console.count('Wes'); 
    console.count('Wes'); 
    console.count('Wes'); 
    console.count('Wes'); 

    // timing
    console.time('fetching data'); 
    fetch('https://api.github.com/users/allenjwelch')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); 
        console.log(data); 
      })

    console.table(dogs); 

  </script>
</body>
</html>
